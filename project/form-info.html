<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">

<body>
  <header>
    <h1>Cycling the World</h1>
    <img src="images/cyclist-logo.svg" alt="logo" width="50">
  </header>

  <main>
    <h2>Share Your Thoughts</h2>
    <form method="get" action="thanks.html" class="wf1">
      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating</legend>
        <div>How much did our page help you?</div>
        <label><input type="radio" name="rating" value="1" required> ‚≠ê</label>
        <label><input type="radio" name="rating" value="2"> ‚≠ê‚≠ê</label>
        <label><input type="radio" name="rating" value="3"> ‚≠ê‚≠ê‚≠ê</label>
        <label><input type="radio" name="rating" value="4"> ‚≠ê‚≠ê‚≠ê‚≠ê</label>
        <label><input type="radio" name="rating" value="5"> ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</label>
      </fieldset>

      <!-- Useful Features -->
      <fieldset>
        <legend>The information was...</legend>
        <div>(Check all that apply)</div>
        <label><input type="checkbox" name="features" value="clear"> Clear</label>
        <label><input type="checkbox" name="features" value="precise"> Precise</label>
        <label><input type="checkbox" name="features" value="efficient"> Efficient</label>
        <label><input type="checkbox" name="features" value="deficient"> Deficient</label>
      </fieldset>

      <!-- Favorite Section -->
      <fieldset>
        <legend>What was your favorite section?</legend>
        <label for="favoriteSection">Select a section:
          <select id="favoriteSection" name="favoriteSection" required>
            <option value="" disabled selected>Please Select &#9662;</option>
          </select>
        </label>
      </fieldset>

      <!-- Personal Questions -->
      <fieldset>
        <legend>Do you have any questions?</legend>
        <label for="fname">Name/Nickname
          <input type="text" id="fname" name="fname">
        </label>
        <label for="email">Email
          <input type="email" id="email" name="email" placeholder="someone@gmail.com" required>
        </label>
        <label for="date">Date
          <input type="date" id="date" name="date">
        </label>
        <label for="review">Your question(s):
          <textarea id="review" name="review" placeholder="Write your questions here..."></textarea>
        </label>
      </fieldset>

      <!-- Submit Button -->
      <input type="submit" value="Send">
    </form>
  </main>

  <footer>
