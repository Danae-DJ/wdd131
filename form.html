<body>
  <header>
    <h1>Jewelry Product Review</h1>
  </header>

  <main>
    <h2>Share Your Thoughts</h2>
    <form method="get" action="thanks.html" class="wf1">
      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating</legend>
        <label for="rating1">
          <input type="radio" id="rating1" name="rating" value="1" required>

        <label for="rating2">

        </label>
        <label for="rating3">
          <input type="radio" id="rating3" name="rating" value="3">
          ‚≠ê‚≠ê‚≠ê
        </label>
        <label for="rating4">
          <input type="radio" id="rating4" name="rating" value="4">
          ‚≠ê‚≠ê‚≠ê‚≠ê
        </label>
        <label for="rating5">
          <input type="radio" id="rating5" name="rating" value="5">
          ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê
        </label>
      </fieldset>

      <!-- Date of Installation -->
      <fieldset>
        <legend>Date of Installation</legend>
        <label for="installation-date">When did you install the product?</label>
        <input type="date" id="installation-date" name="completeDate" required>
      </fieldset>

      <!-- Useful Features -->
      <fieldset>
        <legend>Which features did you find useful in the product?</legend>
        <div>(Check all that apply)</div>
        <label><input type="checkbox" name="features" value="Durability" required>Durability</label>
        <label><input type="checkbox" name="features" value="Ease of Use">Ease of Use</label>
        <label><input type="checkbox" name="features" value="Performance">Performance</label>
        <label><input type="checkbox" name="features" value="Design">Design</label>
      </fieldset>

      <!-- Written Review -->
      <fieldset>
        <legend>Written Review (Optional)</legend>
        <textarea name="review" placeholder="Write your review here..."></textarea>
      </fieldset>

      <!-- Your Name -->
      <fieldset>
        <legend>Your Name (Optional)</legend>
        <input type="text" name="name" placeholder="Enter your name">
      </fieldset>

      <!-- Submit Button -->
      <input type="submit" value="Post Review">
    </form>
